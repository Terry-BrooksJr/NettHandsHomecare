{% extends "includes/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option spad set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Employee Application</h2>
                    </div>
                    <p>Employment Requirements</p>
                    <ul>
                        <li>Be Alive</li>
                        <li>Background Check</li>
                        <li>Be Authorized to work in US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Call To Action Section Begin -->
    <section id="interest-form" class="contact spad mx-auto">
            {% csrf_token %}
          {% crispy form %}
    </section>

{% endblock main %}
